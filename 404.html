<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		body {
			background: linear-gradient(-30deg, #864BA2 -10%, #BF3A30 110%) fixed;
		}

		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
		}

		.divText {
			font-family: Consolas, "Courier New";
			font-size: 3em;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="media/404.jpg" style="max-width: 20em; margin: auto; display: block;">
		<div class="divText" style="text-align:center; margin-top: 0.7em">404</div>
	</div>
</body>
</html>
